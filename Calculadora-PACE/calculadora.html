<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pace</title>
    <link rel="stylesheet" href="style.css">
    
</head>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
<body>

    <div id="alerta" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
        <span id="alertaMensagem"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="fechouAlerta()"></button>
      </div>

    <header>
        <h1>CALCULADORA DE PACE</h1>
    </header>

    <section>
        <h2 id="instrucao" >Informe seus dados:</h2>

        <div id="entradas">
            
                <table> Tempo Percorrido
                    <tr>
                        <td><input id="horas" type="text" maxlength="3" placeholder="horas" oninput="validaHora(this)"></td>
                        <td id="doisPontos">:</td>
                        <td><input id="minutos" type="text" maxlength="2" placeholder="minutos" oninput="validaMinuto(this)"></td>
                        <td id="doisPontos">:</td>
                        <td><input id="segundos" type="text" maxlength="2" placeholder="segundos" oninput="validaSegundo(this)"></td>
                    </tr>
                </table>
                <br>
                <br>
                <table> Distância Percorrida
                    <td><input type="text" name="distancia" id="distancia" placeholder="km" oninput="limitarCasasDecimais(this)"></td>
                </table>
            <br>
            <p id="botaoCalcularPace"><input id="calcularPace" type="button" value="CALCULAR PACE" onclick="calcular()"></p>

        </div>

        <div id="tempoPercorrido" ></div>
        <div id="distanciaPercorrida" ></div>

        <div id="resultado" class="esconder">
            
        </div>

        <br>
        <div id="botaoNovoCalculo">
            <input id="novoCalculo" type="button" style="display: none;" value="NOVO CÁLCULO" onclick="novoCalculo()">
        </div>

    </section>

    <footer>
        <p>&copy; copyrights</p>
    </footer>

    <script src="script.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" ></script>
    
</body>
</html>
