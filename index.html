<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pace</title>
    
</head>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        @media (min-width: 576px) {
            .container {
                max-width: 600px; /* Ajuste conforme necessário */
            }
        }
    </style>
    
    <style>
        #doisPontos {
            width: 2px;
        }
    </style>

<body class="bg-success-subtle text-success-emphasis">
    <div class="container text-center">
        <div id="alerta" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
            <span id="alertaMensagem"></span>
            <button type="button" class="btn-close" aria-label="Close" onclick="ocultarAlerta()"></button>
        </div>

        <header class="p-3">
            <h1>CALCULADORA DE PACE</h1>
        </header>

        <section class="border rounded p-1 mb-2 bg-white text-dark">

            <div id="entradas">
                <table class="table table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th><i class="fa-solid fa-person-running"></i> Distância Percorrida</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="form-control text-center" type="text" name="distancia" id="distancia" placeholder="km" oninput="limitarCasasDecimais(this)" autofocus></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <br>
                <table class="table table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th colspan="5" style="text-align: center;"><i class="fa-solid fa-clock"></i> Tempo Percorrido</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <td><input class="form-control text-center" id="horas" type="text" maxlength="3" placeholder="horas" oninput="validaHora(this)"></td>
                            <td id="doisPontos"><strong>:</strong></td>
                            <td><input class="form-control text-center" id="minutos" type="text" maxlength="2" placeholder="min" oninput="validaMinuto(this)"></td>
                            <td id="doisPontos"><strong>:</strong></td>
                            <td><input class="form-control text-center" id="segundos" type="text" maxlength="2" placeholder="seg" oninput="validaSegundo(this)"></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <p id="botaoCalcularPace"><input id="calcularPace" type="button" class="btn btn-success" value="CALCULAR PACE" onclick="calcular()"></p>

            </div>

            <div id="resultado" class="card border-primary mb-3 d-none text-center mx-auto" style="max-width: 18rem;">
                <div class="card-header">SEU PACE</div>
                <div class="card-body text-secondary">
                  <h5 id="pace" class="card-title text-success"></h5>
                  <hr>
                  <p id="resumoTempo"class="card-text"></p>
                  <p id="resumoDistancia"class="card-text"></p>
                </div>
              </div>

            <br>
            <div id="botaoNovoCalculo" class="d-flex justify-content-center">
                <input id="novoCalculo" type="button" class="btn btn-success" style="display: none;" value="NOVO CÁLCULO" onclick="novoCalculo()">
            </div>

        </section>

        <footer>
            <p>&copy; copyrights</p>
        </footer>

        <script src="script.js"></script>
        <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" ></script>
    </div>    
</body>
</html>
